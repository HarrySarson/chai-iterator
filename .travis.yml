language: node_js
node_js:
  - "6"
  - "4"
  - "0.12"
  - "0.10"
before_script:
  - npm run typings
after_success:
  - npm run coveralls
before_deploy:
  - npm run build
deploy:
  - provider: npm
    email:
      secure: 
    api_key:
      secure: 
    skip_cleanup: true
    on:
      repo: akim-mcmath/chai-iterator
      node: "4"
      tags: true
  - provider: releases
    api_key:
      secure: 
    file: chai-iterator.js
    skip_cleanup: true
    on:
      repo: akim-mcmath/chai-iterator
      node: "4"
      tags: true
after_deploy:
  - npm run unbuild
